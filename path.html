      <script>
         var cords = [];
         function clk(i)
         {
             var resp = "Clicked at => " + i;
             if(cords.length > 1){
               alert("you have selected 2 points");
             } else {
               <!--document.getElementById("response").innerHTML = resp;-->
               document.getElementById(i).style.backgroundColor = "red";
               <!--document.getElementById("test").innerHTML = cords.length;-->
               cords.push(i);
             }

         }
         function greenify(i){
           document.getElementById(i).style.backgroundColor = "green";
         }
         function redify(i){
           document.getElementById(i).style.backgroundColor = "red";
         }
         function path(x,y){
             var a,b,c,d,e,f,g;
             a = Math.floor(x/10); b = x%10;
             c = Math.floor(y/10); d = y%10;
             e = Math.floor((a+c)/2);
             f = Math.floor((b+d)/2);
             if (e==a & f==b) {
               g = 10*c +b ;
               greenify(g);
             }
             else if (e==c & f==d) {
               g = 10*a +d ;
               greenify(g);
             } else {
               g = 10*e + f;
               greenify(g);
               path(g,x);
               path(g,y);
             }
         }
         function finalpath(x,y){
           path(x,y);
           redify(x);
           redify(y);
         }
      </script>
